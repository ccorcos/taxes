<template name="layout">
  <div class="yield">
    {{> yield}}
  </div>
</template>

<template name="loading">
  <div class="loading page">
    {{#app navTitle="Loading"}}
      {{>loader}}
    {{/app}}
  </div>
</template>

<template name="notFound">
  <div class="notFound page">
    {{#app navTitle="Error"}}
      <div class="code">404</div>
    {{/app}}
  </div>
</template>
