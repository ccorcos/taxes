<template name="newRecord">
  <div class="page newRecord">
    <div class="nav {{disconnected}}">
      <div class="left octicon octicon-x cancel"></div>
      <div class="title">New</div>
      <div class="right save">
        {{#waiting isLoading=loading}}
          <span class="octicon octicon-check"></span>
        {{/waiting}}
      </div>
      {{>disconnected}}
    </div>
    <div class="content under-nav {{disconnected}}">
      <form id="record">
        <input type="text" name="note" placeholder="note" autocorrect="off" autocapitalize="off">

        <select name="category">
          <option selected disabled value="">-- category --</option>
          {{#each categories}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>

        <div class="money">
          <div class="dollar-sign">$</div>
          <input class="dollar" type="number" inputmode="numeric" step="0.01" name="amount" placeholder="0.00" autocorrect="off" autocapitalize="off">
        </div>

        {{> error}}

        {{#if imageData}}
          <div class="receipt">
            <img src="{{imageData}}">
          </div>
        {{else}}
          {{#if isCordova}}
            <div class="upload">
              <div class="camera takePicture">
                <span class="mega-octicon octicon-device-camera"></span>
              </div>
            </div>
          {{else}}
            <div class="upload">
              <div class="camera">
                <span class="mega-octicon octicon-device-camera"></span>
                <input type="file" name="receipt" accept="image/*">
              </div>
            </div>
          {{/if}}
        {{/if}}
<!--         {{#waiting isLoading=loading}}
          <button type="submit">submit</button>
        {{/waiting}} -->
      </form>
    </div>
  </div>
</template>
