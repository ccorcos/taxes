<template name="forgot">
  <div class="forgot account page">

    <div class="nav"><span class="title">Recover Password</span></div>

    <div class="content under-nav above-toolbar">
      <form id="recover">
        <input type="text" name="email" placeholder="email" autocorrect="off" autocapitalize="off">
        <div class="error">{{error}}</div>
        <div class="message">{{message}}</div>
        {{#waiting isLoading=loading}}
          <input type="submit" value="send recovery email">
        {{/waiting}}
      </form>
    </div>

    <div class="toolbar">
      <div class="toLogin">login</div>
    </div>

  </div>
</template>
