
<template name="reset">
  <div class="reset account page">
    <div class="nav">
      <div class="left exitReset"><span class="octicon octicon-x"></span></div>
      <span class="title">Reset Password</span>
    </div>

    <div class="content under-nav">
      <form id="reset">
        <input type="password" name="password" placeholder="new password" autocorrect="off" autocapitalize="off">
        <input type="password" name="verify" placeholder="verify password" autocorrect="off" autocapitalize="off">
        <div class="error">{{error}}</div>
        <div class="message">{{message}}</div>
        {{#waiting isLoading=loading}}
          <input type="submit" value="change password">
        {{/waiting}}
      </form>
    </div>

  </div>
</template>
