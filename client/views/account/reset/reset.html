
<template name="reset">
  <div class="reset account page">

    {{#app navTitle="Reset Password" 
       navLeftClass="exitReset octicon octicon-x"}}
      <form id="reset">
        <input type="password" name="password" placeholder="new password" autocorrect="off" autocapitalize="off">
        <input type="password" name="verify" placeholder="verify password" autocorrect="off" autocapitalize="off">
        {{>error}}
        <div class="message">{{message}}</div>
        {{#waiting isLoading=loading}}
          <input type="submit" value="change password">
        {{/waiting}}
      </form>
    {{/app}}

  </div>
</template>
