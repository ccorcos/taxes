<template name="signup">
  <div class="signup account page">
    
    {{#app navTitle="Login" 
       navLeftClass="exitSignup octicon octicon-x"}}
      
      <form id="signup">
        <input type="email" name="email" placeholder="email" autocorrect="off" autocapitalize="off">
        <input type="password" name="password" placeholder="password" autocorrect="off" autocapitalize="off">
        <input type="password" name="verify" placeholder="verify password" autocorrect="off" autocapitalize="off">
        {{>error}}
        {{#waiting isLoading=loading}}
          <button type="submit">signup</button>
        {{/waiting}}
      </form>
    {{/app}}
    
  </div>
</template>
