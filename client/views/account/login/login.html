<template name="login">
  <div class="login account page">
    
    <div class="nav">
      <div class="left exitLogin"><span class="entypo cross"></span></div>
      <div class="title">Login</div>
    </div>

    <div class="content under-nav above-toolbar">
      <form id="login">
        <input type="text" name="username" placeholder="username" autocorrect="off" autocapitalize="off">
        <input type="password" name="password" placeholder="password" autocorrect="off" autocapitalize="off">
        <div class="error">{{error}}</div>
        <button type="submit">login</button>
      </form>
    </div>

    <div class="toolbar">
      <div class="toForgot">forgot password?</div>
    </div>

  </div>
</template>
